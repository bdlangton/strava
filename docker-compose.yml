version: '2.4'

services:
  db:
    image: mysql:5.7
    container_name: strava-db
    working_dir: /application
    restart: always
    mem_limit: 1g
    cpu_percent: 50
    pids_limit: 10
    volumes:
      - ./docroot:/application:cached
      - ./db-backups:/var/mysql/backups:delegated
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "127.0.0.1:3310:3306"
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 45s
      interval: 30s
      retries: 5

  webserver:
    image: nginx:1.19-alpine
    container_name: strava-webserver
    working_dir: /application
    restart: always
    mem_limit: 1g
    cpu_percent: 50
    pids_limit: 10
    volumes:
      - ./docroot:/application:cached
      - ./phpdocker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "127.0.0.1:8084:80"

  php-fpm:
    build: phpdocker/php-fpm
    container_name: strava-php-fpm
    working_dir: /application
    restart: always
    mem_limit: 1g
    cpu_percent: 50
    pids_limit: 10
    environment:
      - APP_ENV=${APP_ENV}
    volumes:
      - ./docroot:/application:cached
      - ./phpdocker/php-fpm/php-ini-overrides.ini:/etc/php/7.2/fpm/conf.d/99-overrides.ini
      - ./cron:/var/spool/cron/crontabs

  rabbitmq:
    image: bitnami/rabbitmq:latest
    container_name: strava-rabbitmq
    restart: always
    mem_limit: 1g
    cpu_percent: 50
    pids_limit: 10
    volumes:
      - ./rabbitmq-persistence:/bitnami
    ports:
      - "127.0.0.1:15672:15672"
    healthcheck:
      test: [ "CMD", "rabbitmq-diagnostics", "-q", "status" ]
      timeout: 45s
      interval: 30s
      retries: 5

